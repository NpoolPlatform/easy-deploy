- name: Install node.js v18.x
  become: yes
  become_user: root
  become_method: sudo
  shell: 'curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash - >> {{ log_dir }}/nodejs-installer.log 2>&1'
  run_once: true

- name: Install nodejs
  apt:
    name: nodejs
    state: present

- name: Stop ironfish service
  become: yes
  become_user: root
  become_method: sudo
  ansible.builtin.systemd:
    name: ironfish
    state: stopped
  ignore_errors: yes

- name: Install ironfish
  become: yes
  become_user: root
  become_method: sudo
  npm:
    name: ironfish
    version: '{{ ironfish_chain_version }}'
    global: yes
    state: present

- name: Create ironfish user
  become: yes
  become_user: root
  become_method: sudo
  user:
    name: ironfish
    state: present

- name: Create chain directory
  become: yes
  become_user: root
  become_method: sudo
  ansible.builtin.file:
    path: '{{ chain_mountpoint }}/ironfish'
    state: directory
    recurse: yes
    owner: ironfish
    group: ironfish

- name: Copy ironfish service file
  become: yes
  become_user: root
  become_method: sudo
  template:
    src: ironfish.service.j2
    dest: /etc/systemd/system/ironfish.service
    owner: root
    group: root

- name: Start ironfish daemon
  become: yes
  become_user: root
  become_method: sudo
  systemd:
    state: started
    daemon_reload: yes
    name: ironfish
    enabled: yes

- name: Copy ironfish config file
  become: yes
  become_user: root
  become_method: sudo
  template:
    src: config.json.j2
    dest: '{{ chain_mountpoint }}/ironfish/config.json'
    owner: root
    group: root

- name: Restart ironfish daemon
  become: yes
  become_user: root
  become_method: sudo
  systemd:
      state: restarted
      daemon_reload: yes
      name: ironfish
      enabled: yes

- name: Get ironfish rpcauthtoken
  become: yes
  become_user: root
  become_method: sudo
  shell: "ironfish rpc:token --datadir={{ chain_mountpoint }}/ironfish | awk -F ': ' '{print $2}'"
  register: token
  until: token.stdout | trim | length > 0
  retries: 10
  delay: 5

- name: Generate token file
  become: yes
  become_user: root
  become_method: sudo
  copy:
    dest: '{{ vars_dir }}/ironfish_rpcauthtoken'
    content: |
      {{ token.stdout }}
